	<body id = "background">

			<ul> 
				<li> <a href = "files/contact.html"> contact. </a> </li>
				<li> <a href = "files/about.html"> about. </a> </li>

				<li> <a href = "index.html" id = "logo"> nicole tan. </a> </li>
			</ul>
    
		</div> <!-- End nav div-->

		<div id = "nav_bar_line"> </div>

		<div class = "card" id = "felongeist_1">
			<div class = "felongeist_hidden">
				<p class = "left_card_text"> intro to game architecture. </p>
				<p class = "right_card_text"> 2017 </p> 
				<div class = "line_separator"> </div>
			</div> 
			<div class = "image">
				<img src = "images/felongeist_index.jpg" alt = "Screencap of our game Felongeist" id = "felongeist_image"/>
				<h1 id = "felongeist_h1"> felongeist. </h1>
				<h2 id = "felongeist_h2" class = "felongeist_hidden"> a puzzle and <br/> stealth game </h2>  
			</div>
		</div> 

		<div class = "card" id = "virtual_embodiment_lab_2"> 

		</div> 

		<script>
			var tar; 
			document.onmouseover = function(e) { tar = e.target.id }; 

			var cardElts = document.querySelectorAll('.card');
			for (var i=0; i < cardElts.length; i++) {
				cardElts[i].addEventListener("mouseover", cardHover);
				cardElts[i].addEventListener("mouseout", cardOut);
			}

			//only called for the class card
			function cardHover() { 
				// id = document.querySelector('.card').id; 
				//checks id and spits out appropriate response
				if (tar != null) {
					if (tar == "felongeist_1") {
						document.getElementById(tar).style.backgroundColor = "rgba(" + 0 + "," + 0 + "," + 0 + "," + 0.85 + ")";
						document.getElementById("felongeist_image").style.opacity = "0.1";
						document.getElementById("felongeist_h1").style.color = "white";
						felongeist_hidden = document.getElementsByClassName("felongeist_hidden"); 
						for (var i = 0; i<felongeist_hidden.length; i++) {
							felongeist_hidden[i].style.visibility = "hidden";
						}

					}
				}

			}

			function cardOut() { 
				id = document.querySelector('.card').id; 
				//checks id and spits out appropriate response
				if (id == "felongeist_1") {
					document.getElementById("felongeist_1").style.backgroundColor = "rgb(" + 188 + "," + 178 + "," + 178 + ")" ;
					document.getElementById("felongeist_image").style.opacity = "1.0";
					document.getElementById("felongeist_h1").style.color = "black";
					felongeist_hidden = document.getElementsByClassName("felongeist_hidden"); 
					for (var i = 0; i<felongeist_hidden.length; i++) {
						felongeist_hidden[i].style.visibility = "visible";
					}
				}

			}

	</script> 
		

	</body>
